<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div data-prev-operand class="prev-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="buttons">
            <button data-ac class="ac-btn">AC</button>
            <button data-del class="del-btn">DEL</button>
            <button data-operator class="operator-btn">/</button>
            <button data-number class="number-btn">1</button>
            <button data-number class="number-btn">2</button>
            <button data-number class="number-btn">3</button>
            <button data-operator class="operator-btn">*</button>
            <button data-number class="number-btn">4</button>
            <button data-number class="number-btn">5</button>
            <button data-number class="number-btn">6</button>
            <button data-operator class="operator-btn">+</button>
            <button data-number class="number-btn">7</button>
            <button data-number class="number-btn">8</button>
            <button data-number class="number-btn">9</button>
            <button data-operator class="operator-btn">-</button>
            <button data-number class="number-btn">.</button>
            <button data-number class="number-btn">0</button>
            <button data-equal class="equal-btn" >=</button>
        </div>

    </div>
</body>
</html>
